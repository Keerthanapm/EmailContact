<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<h:commandButton value="Home" action="Menu" />
		<h2>
			<h:panelGrid style="margin: 0 auto;">EDIT CATEGORY</h:panelGrid>
		</h2>
	</h:form>
	<hr />
	<br />
	<h:form>
		<h:outputText value=" Select category" />
		<h:outputText value="&#09;" />
		<h:selectOneRadio id="radio" value="#{editCategory.name}" layout="pageDirection"
		required="true" requiredMessage="Make a selection first" >
				<f:ajax execute="radio" render="button" event="change" />
				<f:selectItems value="#{allCategories.allCategories}"/>
		</h:selectOneRadio><br />
		<h:outputText value=" Enter new category name" />
		<h:outputText value="&#09;" />
		<h:inputText value="#{editCategory.newName}" />
		<br />
		<br />
		<h:commandButton id="button" value="Edit Category"
			action="#{editCategory.editCategory}" />
	</h:form>
	<h:messages />

</body>
</html>
