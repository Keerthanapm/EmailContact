<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<body>
	<h:form>
		<h:commandButton value="Home" action="Menu" />
		<h2>
			<h:panelGrid style="margin: 0 auto;">MAIL WINDOW</h:panelGrid>
		</h2>
	</h:form>
	<hr />
	<h:form>
		<h:outputText value="Categories:" />
		<h:outputText value="&#09;" />
		<p:selectOneMenu id="menu"
				value="#{selectedItems.selectedMsgCategory}" layout="pageDirection"
				required="true" requiredMessage="check at least one checkbox">
			<f:selectItems value="#{allCategories.allCategories}" />
		</p:selectOneMenu>
		<h:message for="menu" style="color:red" />
		<br />
		<br />
		<h:outputText value="Enter Subject" />
		<br />
		<h:inputTextarea value="#{selectedItems.subject}" cols="70" rows="1" />
		<br />
		<br />
		<h:outputText value="Enter Message" />
		<br />
		<h:inputTextarea value="#{selectedItems.mail}" cols="70" rows="20" />
		<br />
		<br />
		<h:commandButton value="Send"
			action="#{selectedItems.send}" />
	</h:form>
</body>
</html>
